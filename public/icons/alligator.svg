  <circle cx="64" cy="64" r="60" fill="#1e5128"/>

  <!-- Alligator body -->
  <ellipse cx="58" cy="68" rx="32" ry="18" fill="#4a7c59"/>

  <!-- Tail -->
  <path d="M26 68 Q10 68 8 58 Q12 62 20 60 Q24 64 26 68" fill="#4a7c59"/>

  <!-- Head -->
  <ellipse cx="95" cy="62" rx="22" ry="14" fill="#4a7c59"/>

