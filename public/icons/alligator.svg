  <circle cx="55" cy="52" r="4" fill="#3d6b4a"/>
  <circle cx="65" cy="51" r="4" fill="#3d6b4a"/>
  <circle cx="75" cy="52" r="4" fill="#3d6b4a"/>

  <!-- Legs -->
  <ellipse cx="42" cy="82" rx="6" ry="10" fill="#4a7c59"/>
  <ellipse cx="72" cy="82" rx="6" ry="10" fill="#4a7c59"/>
</svg>
